<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="book.css">
</head>

<body>
    <div class="page-container">
        <div class="header">
            <h1>My Library:</h1>
        </div>

        <button id="new-book-btn">New Book</button>

        <div id="new-book-form" style="display: none;">
            <form id="add-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br>

                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" required><br>

                <div class="read-div">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" id="read" name="read">
                </div>


                <button type="submit" class="submit">Add Book</button>
            </form>
        </div>

        <div class="books-container">

        </div>
    </div>

    <script src="book.js"></script>
</body>

</html>
